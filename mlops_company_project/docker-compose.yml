services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile   # <-- must match your actual backend Dockerfile name
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend   # <-- matches your frontend Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped
